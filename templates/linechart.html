
<h3>Messages send</h3>

<div>
	<canvas id="lineChart"></canvas>
</div>


<script>
docReady(function() {

var ctx = document.getElementById('lineChart').getContext('2d');
var myLineChart = Chart.Line(ctx, {
			type: 'line',
			data: {
				labels: {{linelabels|tojson}},
				datasets: [
					{% for user in users %}
						{
							label: '{{user.name}}',
							borderColor: getColor({{user.rank}}),
							backgroundColor: getColor({{user.rank}}),
							fill: false,
							data:{{user.linedata}},
							yAxisID: 'y-axis-1',
						},
					{% endfor %}
				]
			} ,
			options: {
				responsive: true,
				title: {
					display: false,
					text: ''
				}, 
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					yAxes: [{
						type: 'linear',
						display: true,
						position: 'left',
						id: 'y-axis-1',
					},],
				},
			}
		});
});
</script>
